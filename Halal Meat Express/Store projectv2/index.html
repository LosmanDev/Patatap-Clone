<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halal Meat Express</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>

    <div class="backgroundimg">
        <div class="container">
            <div class="img-circle logo1"></div>
            <h1 class="logotext">HALAL MEAT EXPRESS</h1>
            <div class="img-circle logo2"></div>
        </div>

        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <ul class="navlist">
                        <li class="fa fa-home" aria-hidden="true">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="fa fa-wrench" aria-hidden="true">
                            <a href="services.html">Services</a>
                        </li>
                        <li class="fa fa-envelope-o" aria-hidden="true">
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="my-slider" class="carousel slide" data-ride="carousel">
                        <!--INIDICATORS DOT NAV-->
                        <ol class="carousel-indicators">
                            <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                            <li data-target="#my-slider" data-slide-to="1"></li>
                            <li data-target="#my-slider" data-slide-to="2"></li>
                            <li data-target="#my-slider" data-slide-to="3"></li>
                            <li data-target="#my-slider" data-slide-to="4"></li>
                            <li data-target="#my-slider" data-slide-to="5"></li>

                        </ol>
                        <!--WRAPPER FOR SLIDES-->
                        <div class="carousel-inner" role="listbox">

                            <div class="item active">
                                <img class="img-responsive" src="Images/img0.jpg" alt="">
                                <div class="carousel-caption">
                                    <h4>Welcome to Halal Meat Express</h4>
                                </div>
                            </div>

                            <div class="item">
                                <img src="Images/img1.jpg" alt="">
                                <div class="carousel-caption">
                                    <h4>100% Fresh Halal Meat</h4>
                                </div>
                            </div>

                            <div class="item">
                                <img src="Images/img2.jpg" alt="">
                                <div class="carousel-caption">
                                    <h4>Served by the best!</h4>
                                </div>
                            </div>

                            <div class="item">
                                <img src="Images/img3.jpg" alt="">
                                <div class="carousel-caption">
                                    <h4>Fresh Poultry</h4>
                                </div>
                            </div>

                            <div class="item">
                                <img src="Images/img4.jpg" alt="">
                                <div class="carousel-caption">
                                    <h4>Fresh Fish</h4>
                                </div>
                            </div>

                            <div class="item">
                                <img src="Images/img5.jpg" alt="">
                                <div class="carousel-caption">
                                    <h4>Refreshing drinks</h4>
                                </div>
                            </div>
                        </div>

                        <!--CONTROLS OR NEXT AND PREV BUTTO NS-->
                        <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                        </a>

                        <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                        </a>
                    </div>
                </div>
            </div>


        </div>

    </div>


    <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <p class="pull-left spancolor">
                <span class="spantext">Contact us at:</span> 1800-123-456-789</p>

            <p class="spancolor pull-right">
                <span class="spantext">Location:</span> 43 Roxbury st, Boston, MA 02119
                <br>
                <span class="spantext">Monday-Sunday:</span> 8:30AM - 7:00PM</p>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
